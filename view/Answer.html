<div class="well">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h2>Question</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Text</th>
                        <th>File</th>
                        <th>Created Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#{{.Msg.Id}}</td>
                        <td>{{.Msg.Username}}</td>
                        <td>{{.Msg.Text}}</td>
                        <td>
                            <img style="width: 100px" src="https://s8.ghiasi.me/file/?file={{.Msg.FileAddress}}"
                                 alt="No Pic">
                        </td>
                        <td>{{.Msg.Created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <h2>Answers</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Text</th>
                        <th>File</th>
                        <th>Created Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .Answers}}
                    <tr>
                        <td>#{{.Id}}</td>
                        <td>{{.Username}}</td>
                        <td>{{.Text}}</td>
                        <td>
                            <img style="width: 100px" src="https://s8.ghiasi.me/file/?file={{.FileAddress}}"
                                 alt="No Pic"></td>
                        <td>{{.Created}}</td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="well">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="alert-danger">
                    {{.Answer}}
                    </div>
                    <form id="upload_form" enctype="multipart/form-data" method="post">
                        <input type="file" name="file" id="file"><br>

                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar"
                                 aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                <span id="loaded_n_total"></span>
                            </div>
                        </div>
                        <h3 id="status"></h3>
                        <input type="button" class="btn col-sm-12 btn-success btn-sm" value="Upload File"
                               onclick="uploadFile()">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <form method="post">
                        <input type="hidden" name="fileaddress" id="fileaddress">
                        <div class="form-group">
                            <label for="editor">Text :</label>
                            <div id="toolbar-container"></div>
                            <textarea class="form-control" id="editor" name="text"></textarea>
                            <script>
                                DecoupledEditor
                                        .create(document.querySelector('#editor'))
                                        .then(editor => {
                                            const toolbarContainer = document.querySelector('#toolbar-container');

                                            toolbarContainer.appendChild(editor.ui.view.toolbar.element);
                                        })
                                        .catch(error => {
                                            console.error(error);
                                        });
                            </script>
                        </div>
                        <div class="from-group">
                            <button type="submit" value="{{.SubmitValue}}"
                                    class="btn col-sm-12 btn-primary btn-sm">{{.SubmitValue}}</button>
                        </div>
                    </form>
                </div>
            </div><!-- end of row -->
        </div><!-- end of container -->
    </div> <!-- end of jumbotron -->
</div>

<script>
    /* Script written by Adam Khoury @ DevelopPHP.com */
    /* Video Tutorial: http://www.youtube.com/watch?v=EraNFJiY0Eg */
    function _(el) {
        return document.getElementById(el);
    }

    function uploadFile() {
        var file = _("file").files[0];
        // alert(file.name+" | "+file.size+" | "+file.type);
        var formdata = new FormData();
        formdata.append("file", file);
        var ajax = new XMLHttpRequest();
        ajax.upload.addEventListener("progress", progressHandler, false);
        ajax.addEventListener("load", completeHandler, false);
        ajax.addEventListener("error", errorHandler, false);
        ajax.addEventListener("abort", abortHandler, false);
        ajax.open("POST", "/admin/upload/picture");
        ajax.send(formdata);
    }

    function progressHandler(event) {
        _("loaded_n_total").innerHTML = "Uploaded " + event.loaded + " bytes of " + event.total;
        var percent = (event.loaded / event.total) * 100;
        $("#progressBar").css({"width": Math.round(percent) + "%"});
        _("status").innerHTML = Math.round(percent) + "% uploaded... please wait";
    }

    function completeHandler(event) {
        response = JSON.parse(event.target.responseText);
        _("fileaddress").value = response.FileName;
        _("status").innerHTML = response.Error;
        $("#progressBar").css({"width": "100%"});
    }

    function errorHandler(event) {
        _("status").innerHTML = "Upload Failed";
    }

    function abortHandler(event) {
        _("status").innerHTML = "Upload Aborted";
    }
</script>
