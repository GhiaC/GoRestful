<div class="well">
    <h2>Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phonenumber</th>
            <th>IMEI</th>
        </tr>
        </thead>
        <tbody>
        {{range .Users}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Username}}</td>
            <td>{{.Name}}</td>
            <td>{{.PhoneNumber}}</td>
            <td>{{.IMEI}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
